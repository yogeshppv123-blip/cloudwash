name: cloud_user
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

  # State Management
  flutter_riverpod: ^2.5.0
  riverpod_annotation: ^2.3.0

  # Networking & API
  dio: ^5.4.0
  socket_io_client: ^3.0.0

  # Navigation
  go_router: ^13.0.0

  # Firebase (commented out - add back with flutterfire configure)
  # firebase_core: ^2.24.2
  # firebase_auth: ^4.16.0
  # cloud_firestore: ^4.14.0

  # Maps & Location
  geolocator: ^10.1.0
  google_maps_flutter: ^2.5.0

  # UI & Assets
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  intl: ^0.19.0

  # Storage & Utils
  shared_preferences: ^2.2.0
  uuid: ^4.2.2
  cached_network_image: ^3.4.1
  permission_handler: ^12.0.1
  geocoding: ^4.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  
  # Generators
  riverpod_generator: ^2.3.9
  build_runner: ^2.4.8
  json_serializable: ^6.7.1
  json_annotation: ^4.8.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/logo.png
    - assets/images/icons/laundry.png
    - assets/images/icons/dry_cleaning.png
    - assets/images/icons/shoe_cleaning.png
    - assets/images/icons/leather_cleaning.png
    - assets/images/icons/curtain_cleaning.png
    - assets/images/icons/carpet_cleaning.png
